<div class="container">
	<div *ngIf="registered=='unregistered'">
		<div class="row">
			<div class="col-lg-4 col-md-2">
			</div>
			<div class="col-lg-4 col-md-8 col-sm-12">
				<form [formGroup]="form" (submit)="register()" #regForm="ngForm">
					<label>Username:</label>
					<p class="error" *ngIf="form.get('username').hasError('required') && regForm.submitted"> * username is required</p>
					<input type="text" class="form-control" formControlName="username">
					<label>Password:</label>
					<p class="error" *ngIf="form.get('password').hasError('required') && regForm.submitted"> * password is required</p>
					<input type="password" class="form-control" formControlName="password">
					<label>Email:</label>
					<p class="error" *ngIf="form.get('email').hasError('required') && regForm.submitted"> * email is required</p>
					<input type="text" class="form-control" formControlName="email">
					<button class="btn" type="submit">Submit</button>
					<button class="btn" (click)="clear()">Clear</button>
				</form>
			</div>
			<div class="col-lg-4 col-md-2">
			</div>
		</div>
	</div>
	<div *ngIf="registered=='registered'">
		<p>registration success!</p>
	</div>
	<div *ngIf="registered=='registration-error'">
		<p>there was a problem with your registration (username probably exists already)</p>
	</div>
</div>
